---
name: "Pull Request Set Milestone"
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  milestone:
    runs-on: ubuntu-latest
    steps:
      - uses: iyu/actions-milestone@v1
        with:
          configuration-path: .github/milestone.yml
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
