# example configuration file for ceph-kvstore.fio

[global]
	debug filestore = 0

	# spread objects over 8 collections
	osd pool default pg num = 8

[osd]
	osd objectstore = keyvaluestore
	keyvaluestore backend = rocksdb

	enable experimental unrecoverable data corrupting features = keyvaluestore rocksdb

	# use directory= option from fio job file
	osd data = ${fio_dir}

	# log inside fio_dir
	log file = ${fio_dir}/log
