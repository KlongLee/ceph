<cd-user-tabs></cd-user-tabs>

<cd-table [data]="users"
          columnMode="flex"
          [columns]="columns"
          identifier="username"
          selectionType="single"
          (fetchData)="getUsers()"
          (updateSelection)="updateSelection($event)">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
</cd-table>

<ng-template #userRolesTpl
             let-value="value">
  <span *ngFor="let role of value; last as isLast">
    {{ role }}{{ !isLast ? ", " : "" }}
  </span>
</ng-template>

<ng-template #warningTpl
             let-column="column"
             let-value="value"
             let-row="row">
              <i *ngIf="shouldWarn(row)" title="User's password is about to expire" class="fa fa-exclamation-triangle"
                [ngClass]="getWarningClass(row)"></i>
            <span>{{ value }}</span>
</ng-template>

<ng-template #durationTpl
             let-column="column"
             let-value="value"
             let-row="row">
            <span title="{{ value | cdDate }}">{{ (getRemainingTime(value)) / 1000 | duration }}</span>
</ng-template>
