<cd-table #table
          [data]="settingList"
          [columns]="columns"
          columnMode="flex"
          (fetchData)="getSettingsList()"
          selectionType="single"
          (updateSelection)="updateSelection($event)">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
  <cd-setting-details cdTableDetail
                      [selection]="selection">
  </cd-setting-details>
</cd-table>
