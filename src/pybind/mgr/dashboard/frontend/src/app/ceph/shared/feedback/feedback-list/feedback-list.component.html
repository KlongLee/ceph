<cd-table [data]="(issues$ | async)?.message?.issues"
          [columns]="columns"
          selectionType="single"
          columnMode="flex"
          (updateSelection)="updateSelection($event)">
  <div class="table-actions btn-toolbar">
    <cd-table-actions [selection]="selection"
                      [tableActions]="tableActions"
                      class="btn-group"
                      id="feedback-actions"
                      [permission]="permissions.configOpt">
    </cd-table-actions>
  </div>
</cd-table>

<ng-template #subjectTpl
             let-row="row">
  <span *ngIf="row['subject']">
    <a [href]="'https://tracker.ceph.com/issues/' + row['id']"
       target="_blank">
      {{ row['subject'] }}
      <i [ngClass]="[icons.externalUrl]"></i>
    </a>
  </span>
</ng-template>
