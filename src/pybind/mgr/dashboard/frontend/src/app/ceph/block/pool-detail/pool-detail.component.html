<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li i18n
        class="breadcrumb-item">Block</li>
    <li i18n
        class="breadcrumb-item">Pools</li>
    <li class="breadcrumb-item active"
        aria-current="page">{{ name }}</li>
  </ol>
</nav>

<cd-view-cache [status]="viewCacheStatus"></cd-view-cache>

<cd-table [data]="images"
          columnMode="flex"
          [columns]="columns"
          identifier="name"
          selectionType="single"
          (updateSelection)="updateSelection($event)"
          (fetchData)="loadImages()">
  <div class="table-actions">
    <div class="btn-group" dropdown>
      <button type="button"
              class="btn btn-sm btn-primary"
              routerLink="/rbd/add/{{ name }}">
        <i class="fa fa-fw fa-plus"></i>Add image
      </button>
    </div>
  </div>
  <cd-rbd-details cdTableDetail
                  [selection]="selection">
  </cd-rbd-details>
</cd-table>
