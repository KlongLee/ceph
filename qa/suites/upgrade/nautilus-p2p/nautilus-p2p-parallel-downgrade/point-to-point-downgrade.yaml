   ###- upgrade-sequence_nautilus
###- print: "**** done parallel nautilus branch"

- install.upgrade:
    mon.a:
      tag: v14.2.1
    mon.b:
      tag: v14.2.1
- print: "**** done v14.2.1 install downgrade"
- sequential:
   #- workload
- print: "**** done workload v14.2.1 downgrade"



#######################
workload:
   sequential:
   - workunit:
       clients:
         client.0:
           - suites/blogbench.sh
workload_nautilus:
   full_sequential:
   - workunit:
       tag: v14.2.0
       clients:
         client.1:
         - rados/test.sh
         - cls
       env:
         CLS_RBD_GTEST_FILTER: '*:-TestClsRbd.snapshots_namespaces'
   - print: "**** done rados/test.sh &  cls workload_nautilus"
   - sequential:
     - rgw: [client.0]
     - print: "**** done rgw workload_nautilus"
     - s3tests:
         client.0:
           force-branch: ceph-nautilus
           rgw_server: client.0
           scan_for_encryption_keys: false
     - print: "**** done s3tests workload_nautilus"

upgrade-sequence_nautilus:
   sequential:
   - print: "**** done branch: nautilus install.upgrade"
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - ceph.restart: [osd.0]
   - sleep:
       duration: 30
   - ceph.restart: [osd.1]
   - sleep:
       duration: 30
   - ceph.restart: [osd.2]
   - sleep:
       duration: 30
   - ceph.restart: [osd.3]
   - sleep:
       duration: 30
   - ceph.restart: [osd.4]
   - sleep:
       duration: 30
   - ceph.restart: [osd.5]
   - sleep:
       duration: 60
   - ceph.restart: [mon.a]
   - sleep:
       duration: 60
   - ceph.restart: [mon.b]
   - sleep:
       duration: 60
   - ceph.restart: [mon.c]
   - sleep:
       duration: 60
   - print: "**** done ceph.restart all nautilus branch mds/osd/mon"
