roles:
  - [client.0, mon.a, mgr.x, osd.0, osd.1, osd.2]

tasks:
  - exec:
      mon.a:
        - sysctl kernel.core_pattern
  - install:
  - exec:
      mon.a:
        - sysctl kernel.core_pattern
  - ceph:
      log-whitelist:
        - Reduced data availability
        - OSD_.*DOWN
        - \(RECENT_CRASH\)
  - workunit:
      clients:
         client.0:
           - rados/test_crash.sh
  - ceph.restart: [osd.*]
  - exec:
      mon.a:
        - sysctl kernel.core_pattern
        - find $TESTDIR/archive/coredump -ls
        - rm $TESTDIR/archive/coredump/*
