roles:
- [mon.a, mgr.x, osd.0, client.0]
overrides:
  install:
    ceph:
      flavor: crimson
  ceph:
    conf:
      mon:
        osd pool default size : 1
        osd pool default min size : 1
      osd:
        osd objectstore: memstore
        memstore device bytes: 200000000
tasks:
- exec:
    osd.0:
      - sudo echo 'deb [lang=none trusted=yes] http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu bionic main' > /etc/apt/sources.list.d/ubuntu-toolchain-r.list
- install:
- ceph:
    fs: xfs
    wait-for-scrub: false
    log-whitelist:
      - \(PG_
      - \(OSD_
      - \(OBJECT_
      - overall HEALTH
- ssh_keys:
