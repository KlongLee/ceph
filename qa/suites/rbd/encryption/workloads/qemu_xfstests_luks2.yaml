overrides:
  install:
    ceph:
      extra_packages: [rbd-nbd]
  ceph:
    conf:
      osd:
        debug bluefs: "1/5"
        debug bluestore: "1/5"
        debug filestore: "1/3"
        debug journal: "0/5"
        debug rocksdb: "4/5"
  ceph-deploy:
    conf:
      osd:
        debug bluefs: "1/5"
        debug bluestore: "1/5"
        debug filestore: "1/3"
        debug journal: "0/5"
        debug rocksdb: "4/5"
tasks:
- qemu:
    all:
      clone: true
      encryption_format: luks2
      type: block
      disks: 3
      test: qa/run_xfstests_qemu.sh
exclude_arch: armv7l
